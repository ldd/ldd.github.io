<head>
    <title>melonJS - Platformer example</title>
    <link rel="stylesheet" type="text/css" media="screen" 
    href="{{ "/demo/index.css" | prepend: site.baseurl }}">

    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<!-- melonJS Library -->
<script type="text/javascript" src="{{ "/demo/melonJS.js" | prepend: site.baseurl }}"
></script>

<!-- Plugin(s) -->
<script type="text/javascript" src="{{ "/demo/plugins/debug/debugPanel.js" | prepend: site.baseurl }}"></script>

<!-- Game Scripts -->
<script type="text/javascript" src="{{ "/demo/js/game.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/demo/js/resources.js" | prepend: site.baseurl }}"></script>
 
<script type="text/javascript" src="{{ "/demo/js/entities/entities.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/demo/js/entities/HUD.js" | prepend: site.baseurl }}"></script>

<script type="text/javascript" src="{{ "/demo/js/screens/play.js" | prepend: site.baseurl }}"></script>

<!-- Bootstrap & Mobile optimization tricks -->
<script type="text/javascript">
    window.onReady(function onReady() {
        game.onload();

        // Mobile browser hacks
        if (me.device.isMobile && !navigator.isCocoonJS) {
            // Prevent the webview from moving on a swipe
            window.document.addEventListener("touchmove", function (e) {
                e.preventDefault();
                window.scroll(0, 0);
                return false;
            }, false);

            // Scroll away mobile GUI
            (function () {
                window.scrollTo(0, 1);
                me.video.onresize(null);
            }).defer();

            me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
                window.scrollTo(0, 1);
            });
        }
    });
</script>
